<ion-view>

    <ion-header-bar align-title="center" class="bar-light">
        <button  class="button button-icon button-clear icon ion-ios-arrow-back" style="color: #02c69e" ng-click="back()" ></button>
        <h1 class="title" style ="color: rgba(7, 6, 7, 0.76);text-align: center">荣升和火锅</h1>
        <button  class="button button-icon button-clear " style="color: #02c69e" ng-click="commitReview()">发布</button>

    </ion-header-bar>

    <ion-content style="background-color: rgba(67, 68, 75, 0.07)">
         <div class="fiveClass" >
             <div class="onethClass" ng-click="choseClass(1)">
                 <h5 style="text-align: center">差</h5>
                 <div style="text-align: center" ng-switch="evaluate.oneMark">
                 <a class="icon  ion-social-octocat " style="font-size: x-large" ng-switch-when="false"></a>
                 <a class="icon  ion-social-octocat " style="font-size: x-large;color: #0bb697" ng-switch-when="true"></a>
                 </div>

             </div>
             <div class="twothClass" ng-click="choseClass(2)">
                 <h5 style="text-align: center">一般</h5>
                 <div style="text-align: center"  ng-switch="evaluate.twoMark">
                     <a class="icon  ion-social-octocat " style="font-size: x-large" ng-switch-when="false"></a>
                     <a class="icon  ion-social-octocat " style="font-size: x-large;color: #0bb697" ng-switch-when="true"></a>
                 </div>
                 <div>

                 </div>
             </div>
             <div class="threethClass" ng-click="choseClass(3)">
                 <h5 style="text-align: center">满意</h5>
                 <div style="text-align: center" ng-switch="evaluate.threeMark">
                     <a class="icon  ion-social-octocat " style="font-size: x-large" ng-switch-when="false"></a>
                     <a class="icon  ion-social-octocat " style="font-size: x-large;color: #0bb697" ng-switch-when="true"></a>
                 </div>
             </div>
             <div class="fourthClass" ng-click="choseClass(4)">
                 <h5 style="text-align: center">很满意</h5>
                 <div style="text-align: center" ng-switch="evaluate.fourMark">
                     <a class="icon  ion-social-octocat " style="font-size: x-large" ng-switch-when="false"></a>
                     <a class="icon  ion-social-octocat " style="font-size: x-large;color: #0bb697" ng-switch-when="true"></a>
                 </div>
             </div>
             <div class="fifthClass" ng-click="choseClass(5)">
                 <h5 style="text-align: center">强烈推荐</h5>
                 <div style="text-align: center" ng-switch="evaluate.fiveMark">
                     <a class="icon  ion-social-octocat " style="font-size: x-large" ng-switch-when="false"></a>
                     <a class="icon  ion-social-octocat " style="font-size: x-large;color: #0bb697" ng-switch-when="true"></a>
                 </div>
             </div>
